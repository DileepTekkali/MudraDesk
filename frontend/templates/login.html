<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MudraDesk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
        }

        .auth-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-logo {
            font-size: 48px;
            margin-bottom: 8px;
        }

        .auth-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .auth-brand {
            font-size: 14px;
            color: #764ba2;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .flash-messages {
            margin-bottom: 20px;
        }

        .flash {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .flash.success {
            background: var(--success-bg);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .flash.error {
            background: var(--error-bg);
            color: var(--error);
            border: 1px solid var(--error);
        }

        .flash.info {
            background: #e0f2fe;
            color: #0369a1;
            border: 1px solid #0369a1;
        }

        .flash.warning {
            background: #fefce8;
            color: #ca8a04;
            border: 1px solid #ca8a04;
        }

        .auth-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .auth-link a {
            color: var(--brand-primary);
            font-weight: 500;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }

        .remember-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 4px;
            margin-bottom: 20px;
        }

        .remember-row input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #764ba2;
            cursor: pointer;
        }

        .remember-row label {
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">ðŸ’¼</div>
                <div class="auth-brand">MUDRADESK</div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to your account</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com"
                        required autocomplete="email">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="Enter your password" required autocomplete="current-password">
                </div>

                <div class="remember-row">
                    <input type="checkbox" id="remember_me" name="remember_me">
                    <label for="remember_me">Keep me signed in</label>
                </div>

                <button type="submit" class="btn btn-primary btn-large btn-full">
                    Sign In
                </button>
            </form>

            <div class="auth-link">
                Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
            </div>
        </div>
    </div>
</body>

</html>
